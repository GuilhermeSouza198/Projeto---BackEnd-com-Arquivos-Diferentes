<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>

        <label for="peso">Peso (kg)</label>
        <input type="number" id="peso" placeholder="Digite seu peso" step="0.1">

        <label for="altura">Altura (m)</label>
        <input type="number" id="altura" placeholder="Digite sua altura" step="0.01">

        <button onclick="calcularIMC()">Calcular IMC</button>

        <p id="resultado"></p>

        <a href="/">Voltar</a>
    </div>

    <script>
        function calcularIMC() {
            let peso = parseFloat(document.getElementById('peso').value);
            let altura = parseFloat(document.getElementById('altura').value);

            if (!peso || !altura || altura <= 0) {
                document.getElementById('resultado').innerText = "Por favor, insira valores válidos.";
                return;
            }

            let imc = (peso / (altura * altura)).toFixed(2);
            let classificacao = "";

            if (imc < 18.5) {
                classificacao = "Abaixo do peso";
            } else if (imc < 24.9) {
                classificacao = "Peso normal";
            } else if (imc < 29.9) {
                classificacao = "Sobrepeso";
            } else {
                classificacao = "Obesidade";
            }

            document.getElementById('resultado').innerText = `Seu IMC é ${imc} (${classificacao})`;
        }
    </script>
</body>
</html>
